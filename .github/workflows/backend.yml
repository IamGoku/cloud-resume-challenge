name: Backend Deploy

on:
  workflow_dispatch:   # enables Run workflow
  push:
    paths:
      - 'backend/**'
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Who am I? (sanity check)
        run: aws sts get-caller-identity

      - name: Terraform Init
        working-directory: backend
        run: terraform -chdir=backend init

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=backend apply -auto-approve
      

      - name: Capture Terraform Outputs
        id: tfout
        working-directory: backend
        run: |
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_ENV
          echo "cloudfront_dist_id=$(terraform output -raw cloudfront_dist_id)" >> $GITHUB_ENV

      - name: Update GitHub Secrets
        run: |
          echo "Setting API_URL=$api_url"
          echo "Setting CLOUDFRONT_DIST_ID=$cloudfront_dist_id"
          gh secret set API_URL -b"$api_url"
          gh secret set CLOUDFRONT_DIST_ID -b"$cloudfront_dist_id"
        env:
          api_url: ${{ env.api_url }}
          cloudfront_dist_id: ${{ env.cloudfront_dist_id }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
